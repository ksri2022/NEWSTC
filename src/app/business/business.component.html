<div class = "container-fluid mt-3">
    <h4>Top Business News </h4><marquee>Visit Our Website For More Updates Regularly &copy; Genuine News  </marquee>
    <div class = "row mt-3">
            <div class="col-lg-3 mt-3 mb-3" *ngFor = "let nd of tcBuzzNewsData" >
                    <div class="box">
                  <img src= "{{nd.urlToImage}}" width= "100%">
                  <h5 class="mt-3 mb-3">{{nd.title}}</h5>
     
     
                  <a class="btn btn-dark btn-sm" target = "_black"  href = "{{ nd.url}}">Read More</a>
                    </div>                
            </div>

    </div>
</div>
